<!DOCTYPE html>
<html lang="en" ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS - June Batch</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/site.css">
	</head>
	<body>
		<div class="container" ng-controller="EmployeeMainCtrl">
			{{test | uppercase}}

			<input type="text" ng-model="test">
			<br/>
			{{12 | currency:"INR"}}
			<div class="row">
				<div class="col-md-12">
					<input type="text" ng-model="color">
					<button class="btn btn-primary" ng-click="setColor(color)">Set Color</button>
				</div>
			</div>
			<div class="row">
				{{employees | json}}
				{{"abcd" | empFilter:'Hello'}}
				<div class="col-md-8 col-md-offset-1">
					<table id="employee-list" class="table table-bordered">
						<thead>
							<th>Sr #</th>
							<th>Name</th>
							<th>Age</th>
							<th>View Details</th>
						</thead>
						<tbody>
							<tr ng-repeat="u in employees track by $index">
								<td>{{$index+1}}</td>
								<td>{{u.name | empFilter:'Hi'}}</td>
								<td ng-class="{highlight: u.ageHighlighted}">{{u.age}}</td>
								<td><button class="btn btn-info" ng-click="setSelectedItem(u)">View</button></td>
							</tr>	
						</tbody>
						
					</table>		
				</div>
				
			</div>
			
			<emp-detail selected-emp="selectedItem" on-age-click="onTellAge(age)"></emp-detail>


		</div>				
		<script src="bower_components/angular/angular.js"></script>
		<script src="app/employees/employees.js"></script>
		<script src="app/app.js"></script>
		<script src="app/employees/controllers/EmployeeMainCtrl.js"></script>
		<script src="app/employees/directives/empDetail.js"></script>
		<script src="app/employees/directives/empAction.js"></script>
		<script src="app/employees/directives/empGreeting.js"></script>
		<script src="app/employees/filters/empFilter.js"></script>
		<script src="app/employees/services/EmployeeService.js"></script>
		<script src="app/employees/services/EmployeeList.js"></script>
	</body>
</html>
